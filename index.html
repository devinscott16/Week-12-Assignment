<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material List</title>
    <link rel="styleshets" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Material List</h1>
        <form class="input-group mb-3">
            <input 
            type="text"
            id="new"
            class="form-control"
            placeholder="Add a new Material"
            />
            <button type="submit" class="btn btn-primary" id="add">Add</button>
            <button type="submit" class="btn btn-success" id="purchased">Purchased</button>
            <button type="submit" class="btn btn-danger" id="delete">Delete</button>
        </form>
        <ul class="list-group" id="materialList"></ul>
    </div>

    <!--jquery-->
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
    </script>

    <!--JAVASCRIPT-->
    <script src="/index.js"></script>

</body>
</html>
